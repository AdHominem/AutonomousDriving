<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dialog | Onsen UI</title>
        
  <link rel="import" href="./html/poly-page1-element.html">
  <link rel="import" href="./html/table12.html">
  <link rel="import" href="./html/table22.html">
     
  <link rel="stylesheet" href="../bower_components/OnsenUI-dist-2.5.0/css/onsenui.css">
  <link rel="stylesheet" href="../bower_components/OnsenUI-dist-2.5.0/css/onsen-css-components.css">
  <script src="../bower_components/OnsenUI-dist-2.5.0/js/onsenui.js"></script>
  
  <style>
    .dialog-container {
      height: 250px;
    }
  </style>

  <script>
    var app = {};

    app.show = function() {
      app.dialog.show();
    };

    ons.ready(function() {
      ons.createDialog('dialog1.html').then(function(dialog) {
        app.dialog = dialog;
      });
    })

    document.addEventListener('init', function(event) {
      var page = event.target;
      if (event.target.id === 'dialog-page1') {
      }
      if (event.target.id === 'page0') {
      }
    });

  </script>

</head>

<body>

 <ons-navigator id="myNavigator" page="page0.html"></ons-navigator>

<template id="page0.html">
    <ons-page id="page0">
     <ons-toolbar> 
      <div class="center">
        Dialog
      </div> 
       <div class="right">
            <span class="toolbar-button toolbar-button--outline"
             onclick="app.show()">table2</span>
       </div>
    </ons-toolbar>
    <poly-page1> </poly-page1>
 </ons-page>
</template>

<template id="dialog1.html">
    <ons-dialog animation="default" cancelable>
       <ons-navigator animation="slide" id="navi" page="page1.html"></ons-navigator>
    </ons-dialog>
</template>

<template id="page1.html">
    <ons-page id ="dialog-page1">
       <ons-toolbar>
        <div class="center">
           Table1
        </div> 
        <div class="right">
            <span class="toolbar-button toolbar-button--outline"
             onclick="navi.bringPageTop('page2.html');">table2</span>
       </div>
      </ons-toolbar>
      <table12-element> </table12-element>
    
  </ons-page>
</template>

<template id="page2.html">
    <ons-page id ="dialog-page2">
      <ons-toolbar>
         <div class="center">
           Table2
        </div> 
        <div class="right">
            <span class="toolbar-button toolbar-button--outline"
             onclick="navi.bringPageTop('page1.html');">table1</span>
        </div>
      </ons-toolbar>
      <table22-element> </table22-element>
    </ons-page>
  </template>

</body>
</html>
