<html>
  <head>
       
  <link rel="import" href="./html/poly-page2-element.html">
  <link rel="import" href="./html/poly-page1-element.html">
     
  <link rel="stylesheet" href="../bower_components/OnsenUI-dist-2.5.0/css/onsenui.css">

  <script src="../bower_components/OnsenUI-dist-2.5.0/js/onsenui.js"></script>

<body>
<script>

window.fn = {};
window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};
window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};

 document.addEventListener('init', function(event) {
      var page = event.target;
      if (page.id==="p1") {
        
       }
       if (page.id==="p2") {
       }
      });
 
      ons.ready(function() {
         // Onsen UI is now initialized
         console.log("ons ready");
         ons.notification.alert('Welcome to Onsen UI!');
      });

</script>

<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('homehtml')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('settingshtml')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('abouthtml')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="homehtml"></ons-splitter-content>
</ons-splitter>

<template id="homehtml">
  
  <ons-page id="p1">
  <ons-toolbar> 
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>    
  </ons-toolbar>
  <poly-page1> </poly-page1>
  </ons-page>
</template>

<template id="settingshtml">
  <ons-page id="p2">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
    <poly-page2> </poly-page2>
  </ons-page>
</template>

<template id="abouthtml">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
    <h1> Polymer with Onsen Routing </h1>
  </ons-page>
  </template>

</html>
