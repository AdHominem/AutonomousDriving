<!doctype html>

<html>
  <head>
    <title>poly-app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
      <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    
  </head>
  <body>
  <dom-bind id="db1">
    <template>

    <h2> Enumerate List element form iron-ajax call in repeat template</h2> 
    <iron-ajax auto url="./data/mens_tshirts.json" handle-as="json" last-response="{{newlist}}"></iron-ajax>
      
     <table style="width:100%">
     <tr>
        <th>Name</th>
        <th>Category</th> 
        <th>Preis</th>
    </tr>
     <template is="dom-repeat" items="{{newlist}}">
        <tr>
          <td>{{item.title}}</td>
          <td>{{item.category}}</td> 
          <td>{{item.price}}</td>
        </tr>
      </template>
    </table>
    </template>
  </dom-bind>
  
  <script>
  </script>
  </body>
</html>
