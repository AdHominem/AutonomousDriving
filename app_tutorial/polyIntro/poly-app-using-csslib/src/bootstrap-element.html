<h2>polymer using bootstrap in public dom</h2>
<div class="emptyline"></div>
<h4>1 bootstrap list</h4>

  <table class="table  table-hover table-bordered table-condensed">
     <tr><th>Surname</th><th>Name</th></tr>
     <template is="dom-repeat" items="{{people}}" as="person">
       <tr>
         <td>{{person.lastname}}</td>
         <td>{{person.firstname}}</td>
       </tr>
      </template>
 </table>
 <div class="emptyline"></div>

<h4>2 bootstrap drop down</h4>

<h4>4 bootstrap carousel</h4>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img  src="http://lorempixel.com/1280/480/city/1">
    </div>

    <div class="item">
        <img  src="http://lorempixel.com/1280/480/city/2">
    </div>

    <div class="item">
        <img  src="http://lorempixel.com/1280/480/city/3">
    </div>

    <div class="item">
        <img  src="http://lorempixel.com/1280/480/city/4">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class=" -chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class=" -chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h4>6 bootstrap modal</h4>
<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

</dom-module>
<script>
  (function () {

      class bootstrap extends Polymer.Element {
      static get is() { return 'bootstrap-element'; }
      static get properties() {
        return {
             /**
               * list displayed in sample
             */
             people: {
                    type: Array,
                    value: function() {
                      return [
                        { firstname: "Jack", lastname: "Aubrey" },
                        { firstname: "Anne", lastname: "Elliot" },
                        { firstname: "Stephen", lastname: "Maturin" },
                        { firstname: "Emma", lastname: "Woodhouse" }
                      ]
                    }
                  }
         }
       }
    /**
      * click handler
    */
    handleClick (e) { 
          var id=e.srcElement.getAttribute("srcid");
          var show= "DO action from source " + id;
          console.log(show);
          alert(show);
      }
     constructor() {
              super();
              console.log("constructor called");
      }
     /**
       private dom switched off
     */
      _attachDom(dom) {
         this.appendChild(dom);
      }
    }
    window.customElements.define(bootstrap.is, bootstrap);
  })();
  </script>
</body>
