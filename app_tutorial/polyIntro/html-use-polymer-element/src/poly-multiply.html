<link rel="import" href="../bower_components/polymer/polymer-element.html">


  <script>
    
     class PolyMultiply extends Polymer.Element {
      static get is() { return 'poly-multiply'; }
      static get properties() {
        return {
       /**
        * In value for multiplication, listener defined
       */
        in1: {
          type: Number,
          value: 0,
          observer: '_duplicate'
        },
      /**
          * Out value for multiplication
       */
        out1: {
          type: Object,
          value: {},
          notify: true,
        },
       };
      }
      constructor() {
        super();
        var that=this;       
      }

     /**
       * update the input value
       * @param {Number} data  in value
      */
      set in1 (data) {
          this.in1=data;      
      }

     /**
       * duplicate value
      */
      _duplicate () {
         this.set('out1',{value: 2*this.in1});
      }
    }

    window.customElements.define(PolyMultiply.is, PolyMultiply);
  </script>
